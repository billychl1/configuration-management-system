<div class="dashboard-container">
    <mat-toolbar color="primary">
      <span>Configuration Management</span>
      <span class="spacer"></span>
      <button mat-button (click)="addConfiguration()" class="btn-add">
        <mat-icon>add</mat-icon>
        Add Configuration
      </button>
      <button mat-button (click)="authService.logout()" class="btn-logout">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>
  
    <div class="content">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. key1" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <!-- Key Column -->
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Key </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.key}} </mat-cell>
          </ng-container>
  
          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.value}} </mat-cell>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editConfiguration(row)" class="btn-edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteConfiguration(row.id)" class="btn-delete">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of configurations"></mat-paginator>
      </div>
    </div>
  </div>
