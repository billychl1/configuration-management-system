<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Add' }} Configuration</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="material-input">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Key</mat-label>
      <input matInput formControlName="key" required>
      <mat-error *ngIf="form.get('key')?.hasError('required')">
        Key is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Value</mat-label>
      <input matInput formControlName="value" required>
      <mat-error *ngIf="form.get('value')?.hasError('required')">
        Value is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
